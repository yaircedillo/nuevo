<H2> Agregar un nuevo Insumo </H2>
<div>

    <div class="form-group">
        <label for="exampleInputPassword1">Colocar Nombre</label>
        <input [(ngModel)]="insumo.nombre" type="text" #nombre="ngModel" class="form-control" id="nombre" required placeholder="Nombre">
        <div *ngIf="nombre.touched && !nombre.valid">
            <div *ngIf="nombre.errors.required">Es necesario colocar su Nombre </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Colocar Precio</label>
        <input [(ngModel)]="insumo.precio" type="text" #precio="ngModel" class="form-control" id="precio" required number placeholder="Precio.">
        <div *ngIf="precio.touched && !precio.valid">
            <div *ngIf="precio.errors.required">Es necesario colocar un Precio </div>
            <div *ngIf="precio.errors.number">Solo se aceptan numeros</div>
        </div>
    </div>

    <button (click)="saveInsumo()" class="btn btn-primary btn-block">Guardar</button>
</div>
