<H2> Crear U.M</H2>
<div>

    <div class="form-group">
        <label for="exampleInputPassword1">Colocar la U.M.</label>
        <input [(ngModel)]="unidad.medida" #medida="ngModel" type="text" class="form-control" id="medida" placeholder="U.M." required>
        <div *ngIf="medida.touched && !medida.valid">
            <div *ngIf="medida.errors.required">Es necesario colocar una Unidad de Medida </div>
        </div>
    </div>

    <button (click)="saveUnidad()" class="btn btn-primary btn-block">Guardar</button>
</div>
